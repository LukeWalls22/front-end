    <div class="container">
        <h1 class="m-5 text-center">Register</h1>

        <div class="card mb-5">
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="firstName" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="firstName" aria-describedby="firstName" placeholder="Mario">
                      </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Cognome</label>
                        <input type="text" class="form-control" id="lastName" aria-describedby="lastName" placeholder="Rossi">

                    <div class="mb-3">
                        <label for="city" class="form-label">Citt√†</label>

                      </div>
                    <div class="mb-3">
                      <label for="Email" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="info@example.com">
                    </div>
                    <div class="mb-3">
                      <label for="Password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="Password">
                    </div>
                    <button type="submit" class="btn btn-primary" id="registerBtn">Submit</button>
                  </form>
            </div>
          </div>

    </div>
